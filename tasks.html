<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>愿望清单 - 我们的故事</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tasks.css">
    <link rel="stylesheet" href="animations.css">
    <script src="js/theme.js"></script>
    <script src="js/decorations.js" defer></script>
    <script src="js/animations.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">我们的故事</div>
        <ul class="nav-menu">
            <li><a href="index.html">首页</a></li>
            <li><a href="diary.html">日记本</a></li>
            <li><a href="album.html">相册</a></li>
            <li><a href="tasks.html" class="active">愿望清单</a></li>
            <li><a href="settings.html" class="settings-link">
                <span class="settings-icon">⚙️</span> 设置
            </a></li>
        </ul>
    </nav>

    <main class="container">
        <!-- 愿望清单控制区 -->
        <div class="tasks-controls">
            <div class="tasks-filters">
                <button class="filter-btn active" data-filter="all">全部</button>
                <button class="filter-btn" data-filter="pending">未完成</button>
                <button class="filter-btn" data-filter="completed">已完成</button>
            </div>
            <button id="addTaskBtn" class="btn-add">添加愿望</button>
        </div>

        <!-- 愿望清单列表 -->
        <div class="tasks-container">
            <div class="tasks-list" id="tasksList">
                <!-- 任务将通过 JavaScript 动态添加 -->
            </div>
        </div>

        <!-- 添加愿望模态框 -->
        <div id="taskModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>添加新愿望</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">愿望标题</label>
                        <input type="text" id="taskTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">描述</label>
                        <textarea id="taskDescription"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="taskDeadline">期望完成日期</label>
                        <input type="date" id="taskDeadline">
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">优先级</label>
                        <select id="taskPriority">
                            <option value="low">低</option>
                            <option value="medium">中</option>
                            <option value="high">高</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskCategory">类别</label>
                        <select id="taskCategory">
                            <option value="travel">旅行</option>
                            <option value="date">约会</option>
                            <option value="gift">礼物</option>
                            <option value="activity">活动</option>
                            <option value="other">其他</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-save">保存愿望</button>
                </form>
            </div>
        </div>

        <!-- 查看愿望详情模态框 -->
        <div id="viewTaskModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="taskDetails">
                    <!-- 任务详情将通过 JavaScript 动态添加 -->
                </div>
            </div>
        </div>
    </main>

    <script src="js/tasks.js"></script>
</body>
</html>
